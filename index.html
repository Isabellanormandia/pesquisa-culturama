<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icone favicon.png">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">

    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <img src="img/logo-projeto.webp" alt="logo culturama">
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="sucesso.html" method="get">
            <fieldset>  
                <!-- DADOS PESSOAIS:   -->
                <legend>Dados Pessoais:</legend>

                <label for="name">Nome:</label>
                <input id="name" type="text" name="userName" required>
                <br>

                <label for="age">Idade:</label>
                <input id="age" type="number" name="userAge" min="12" max="100" required>

                <br>
                <label for="birth">Data de nascimento:</label>
                <input id="birth" type="date" name="birthDate">

                <br>
                <label for="email">Email:</label>
                <input id="email" type="email" name= "userEmail" required>

                <br>
                <label for="phonenumber">Telefone:</label>
                <input id="phonenumber" type="tel" name= "userPhoneNumer" pattern="[0-9]{11}" placeholder="(12) 111111111">

                <br>
                <label for="image">Upload de fotos:</label>
                <input id="image" type="file" accept="img/#" name="userImage">

             </fieldset>

             <fieldset>
                <legend>Perfil</legend>

                    <p>Gênero:</p>
                    <input id="fem" type="radio" name="userGender" value="Feminino">
                    <label for="fem">Feminino</label>

                    <br>
                    <input id="masc" type="radio" name="userGender" value="Masculino">
                    <label for="masc">Masculino</label>

                    <br>
                    <input id="notinf" type="radio" name="userGender" value="Prefiro não informar">
                    <label for="notinf">Prefiro não informar</label>
                    <br>

                    <label for="maritalStatus">Estado civil:</label>
                    <select id="maritalStatus" name="maritalStatus">

                        <option value="notInformed">Selecione...</option>
                        <option value="casado">Casado</option>
                        <option value="Solteiro">Solteiro</option>
                        <option value="Viúvo">Viúvo</option>
                        <option value="Divorciado">Divorciado</option>
                    </select>

                    <br>
                    <label for="userState">Estado:</label>
                    <select id="userState" name="userState" required>

                        <option value="acre"> Acre </option> 
                        <option value="alagoas"> Alagoas </option> 
                        <option value="amapá"> Amapá </option> 
                        <option value="amazonas"> Amazonas </option> 
                        <option value="bahia"> Bahia </option> 
                        <option value="ceará"> Ceará </option> 
                        <option value="distritoFederal"> Distrito Federal </option> 
                        <option value="espiritoSanto"> Espirito Santo </option> 
                        <option value="goiás"> Goiás </option> 
                        <option value="maranhão"> Maranhão </option> 
                        <option value="matoGrossoDoSul"> Mato Grosso do Sul </option> 
                        <option value="matoGrosso"> Mato Grosso </option> 
                        <option value="minasGerais"> Minas Gerais </option> 
                        <option value="pará"> Pará </option> 
                        <option value="paraíba"> Paraíba </option> 
                        <option value="paraná"> Paraná </option> 
                        <option value="pernambuco"> Pernambuco </option> 
                        <option value="piauí"> Piauí </option> 
                        <option value="rioDeJaneiro"> Rio de Janeiro </option> 
                        <option value="rioGrandeDoNorte"> Rio Grande do Norte </option> 
                        <option value="rioGrandeDoSul"> Rio Grande do Sul </option> 
                        <option value="rondônia">Rondônia</option> 
                        <option value="roraima"> Roraima </option> 
                        <option value="santaCatarina"> Santa Catarina </option> 
                        <option value="sãoPaulo"> São Paulo </option> 
                        <option value="sergipe">  Sergipe </option> 
                        <option value="tocantins"> Tocantins </option> 
                        </select>

                        <br>
                    <label for="userCity">Cidade:</label>
                    <input id="userCity" type="text" name="userCity">  

             </fieldset>

             <fieldset>
                <legend>Hábitos:</legend>

                <p>Redes Sociais:</p>
                <input id="instagram" type="checkbox" name="social" value="instagram">
                <label for="instagram">Instagram</label>
                <br>

                <input id="facebook" type="checkbox" name="social" value="facebook">
                <label for="facebook">Facebook</label>
                <br>

                <input id="whatsapp" type="checkbox" name="social" value="whatsapp">
                <label for="whatsapp">WhatsApp</label>

                <br>
                <input id="discord" type="checkbox" name="social" value="discord">
                <label for="discord">Discord</label>

                <br>
                <label for="musicStyle">Estilo Musical:</label>
                <input list="styleTypes" id="musicStyle" name="userMusic" type="text">
                <datalist id="styleTypes">
                    <option value="Rock">
                    <option value="Pop">
                    <option value="Sertanejo">
                    <option value="Samba"> 
                    <option value="Funk">   
                </datalist>
                <br>
                <label for="favoriteColor">Cor favorita:</label>
                <input type="color" name="userFavoriteColor" id="favoriteColor">
             </fieldset>

             <fieldset>
                <legend>Opinião:</legend>
                <p>O que você acha da qualidade do nosso serviço?</p>

                <input type="radio" id="otimo" name="userServiceOpinion" value="Excelente"> 
                <label for="otimo">Excelente</label><br>

                <input type="radio" id="boa" name="userServiceOpinion" value="Boa"> 
                <label for="boa">Boa</label><br>

                <input type="radio" id="regular" name="userOption" value="Regular">
                <label for="regular">Regular</label><br>

                <input type="radio" id="ruim" name="userOption" value="Ruim">
                <label for="ruim">Ruim</label><br>

                <label for="comment">Escreve a sua opinião:</label>
                <textarea id="comment" name="userComment" placeholder="Digite aqui sua opinião..."></textarea>                                 
            </fieldset>

            <fieldset>
                <legend>Confirmações</legend>

                <input type="checkbox" id="userLgpd" name="userLgpdTerm" value="accepted" required>
                <label for="userLgpdTerm">Eu aceito participar da pesquisa</label><br>

                <input type="checkbox" id="getResult" name="userGetResult" value="accepted">
                <label for="userLgpdTerm">Desejo receber resultado por email</label><br>

            </fieldset>
             <button type="submit">Enviar</button>
             <button type="reset">Limpar</button>
        </form>
    </section>
</body>
</html>
